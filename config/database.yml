default: &default
  development:
  adapter: mysql
  encoding: utf8
  reconnect: false
  database: motosocial
  pool: 5
  username: root
  password:

development:
  <<: *default
  database: motosocial

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: motosocial

production:
  <<: *default
  database: motosocial
